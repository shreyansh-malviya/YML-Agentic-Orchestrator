agents:
  - id: researcher
    role: Research Assistant
    goal: Find key insights about electric vehicles

  - id: writer
    role: Content Writer
    goal: Write 80 word research paper using the research

  - id: summarizer
    role: Summarize Content
    goal: Write a concise summary using the research

workflow:
  type: sequential
  steps:
    - agent: researcher
    - agent: writer
    - agent: summarizer
